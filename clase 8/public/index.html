<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Archivo</title>
</head>
<body>
    <!--  SINGLE FILE -->
    <form action="/subir" enctype="multipart/form-data" method="POST">
        <input type="file" name="miArchivo" />
        <input type="submit" value="Subir Archivo" />
    </form>
    <br>
    <form action="/productos" enctype="multipart/form-data" method="GET">
      <input type="submit" name="Obtener Productos" /> <!-- Devuelve todos los productos -->

    </form>
</body>
</html>
